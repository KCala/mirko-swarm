<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MirkoSwarm</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

<div id="main-container">
    <div id="top-bar">
        <h1 id="title">
            <img src="<%= require('./img/mirko_logo.png') %>"> mirko swarm
        </h1>
        <i id="info" class="fas fa-lg fa-info-circle">info</i>
    </div>

    <div id="content">
        <svg>
            <defs>
                <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                    <feGaussianBlur stdDeviation="3 3" result="glow"/>
                    <feMerge>
                        <feMergeNode in="glow"/>
                        <feMergeNode in="glow"/>
                        <feMergeNode in="glow"/>
                    </feMerge>
                </filter>
            </defs>
            <!--<text style="filter: url(#glow); fill: red" x="500" y="500">Simple Glow</text>-->
            <!--<text x="500" y="500" style="fill: white">Simple Glow</text>-->
        </svg>
    </div>
</div>


</body>
</html>
